<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Enquete</title>
  </head>
  <body>
    <!-- Card FormulÃ¡rio-->
    <div class="divisor">
        <div class="card">
            <div class="card-header">
              Qual vai ser seu queridinho de hoje?
            </div>
            <div class="card-body">
              <!-- formulario -->
              <form id="formVota">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="opt" id="opt1" value="bemVida" >
                  <label class="form-check-label" for="opt">
                      De Bem com a Vida
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="opt" id="opt2" value="grill">
                  <label class="form-check-label" for="opt2">
                    Grill e Bem-Estar
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="opt" id="opt3" value="modaCasa" >
                  <label class="form-check-label" for="opt3">
                    Moda da Casa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="opt" id="opt3" value="receitaChefe" >
                  <label class="form-check-label" for="opt3">
                    Receita do Chefe
                  </label>
                </div>
                <hr />
                <button type="button" id="btnEnvia" class="btn btn-success btn-lg">Votar</button>
                <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
              </form>
              <!-- fim form -->
            </div>
          </div>
          <!-- fim card -->
      
          <hr />
          <div class="card">
              <div class="card-header">
                  Resultados
                </div>
            <div class="card-body">
      
              <h5>De Bem com a Vida</h5>
              <div class="progress mb-3">
                <div class="progress-bar" id="bemVida_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
      
              <h5>Grill e Bem-Estar</h5>
              <div class="progress mb-3">
                <div class="progress-bar" id="grill_bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                  
                </div>
              </div>
      
              <h5>Moda da Casa</h5>
              <div class="progress mb-3">
                <div class="progress-bar" id="modaCasa_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  
                </div>
              </div>
      
              <h5>Receita do Chefe</h5>
              <div class="progress mb-3">
                <div class="progress-bar" id="receitaChefe_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
      
            </div>
          </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
